name: FixBot

on:
  workflow_dispatch:
  repository_dispatch:

jobs:
  fix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Auto-fix ESLint issues
        run: npm run lint -- --fix
      - name: Auto-fix Prettier issues
        run: npx prettier --write .
      - name: Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m 'Auto-fix by FixBot'
          git push
      - name: Check for remaining issues
        run: |
          npm run lint
          if [ $? -ne 0 ]; then
            echo 'Errors still present, tagging @BluenSaint'
            gh issue create --title 'FixBot: Remaining Issues' --body 'Errors still present after auto-fix.' --assignee @BluenSaint
          fi 